{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-outline-success px-4" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
