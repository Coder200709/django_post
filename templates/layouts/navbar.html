{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary " >
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="/media/posts/Screenshot_from_2022-08-13_22-12-26-removebg-preview.png" height="50px" width="100px" alt="rasm"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'post_create' %}">Create Post</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'registration' %}">Registration</a>
                </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                            {{ request.user.username }}

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Account</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
            {% if request.path == '/' %}
            <form class="d-flex" role="search" method="get">
                <input class="form-control me-2" name="q" type="search" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
    </div>
</nav>

</body>
</html>
